<div class="header">

 </ul>

<div class="contact"> 
<table class="contact table table-responsive">
  <form action="#" method="POST">

    <tr> 
	  
	  <td class="col-sm-3">  Name: </td>
	  <td class="col-sm-3">  <input type="text" name="name"/></td>
	</tr>
    <tr>  
	  
	  <td class="col-sm-3"> Email:</td>
	  <td class="col-sm-3"> <input type="text" name="email"/></td>
	  
	</tr>
	<tr>
	  
      <td class="col-sm-3"> Phone: </td>
	  <td class="col-sm-3"> <input type="text" name="phone"/></td>
    </tr>
    <tr>
	  
	  <td class="col-sm-3"> Reason for Inquiry:</td>
	  <td class="col-sm-3"> 
	    <select style="font-weight: normal">
          <option value="catering">Catering</option>
          <option value="priv">Private Party</option>
		  <option value="fback">Feedback</option>
		  <option value="other">Other</option>
		</select>   
	  </td>
	</tr>
	<tr>
	 
	  <td class="col-sm-3">  Have you been to the restaurant? </td>
	  <td class="col-sm-3">  <span><input type="radio" name="ans" value="no"/>No <input type="radio" name="ans" value="yes"/> Yes</span></td>
	</tr>
    <tr>	
	  
	  <td class="col-sm-3">  Best days to contact you:</td>
	  <td class="col-sm-3"> <span> <input type="checkbox" name="day" value="mon"/>M <input type="checkbox" name="day" value="tues"/> T <input type="checkbox" name="day" value="Wed"/>W <input type="checkbox" name="day" value="Thur"/>Th <input type="checkbox" name="day" value="Fri"/>F </span></td>
	</tr>
	<tr>
	
	  <td class="col-sm-3"> </td>
	  <td class="col-sm-3">  <input type="submit" value="Send Request" /></td>
	</tr>
</form>
</table>
</div>

<hr/>
